<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <div class="box">
    <div class="heading">
    <h1>Login Form</h1>
  </div>
    <div class="form-con">
      <form action="#" method="post">
      <label for="lbluser">Enter user name</label>
      <input type="text" id="lbluser" name="lbluser" autocomplete="off" placeholder="enter your name">
      <label for="lblpassword">Enter Password</label>
      <input type="password" id="lblpassword" name="lblpassword" autocomplete="off" placeholder="enter password">
      <input type="submit" value="login">
    </form>
    </div>
  </div>
</body>
</html>
